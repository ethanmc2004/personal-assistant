<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #292929);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }
        .chat-bubble {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 20px;
            max-width: 80%;
        }
        .user { background: #007AFF; text-align: right; float: right; }
        .assistant { background: #444; text-align: left; float: left; }
        #message-input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
        }
        #send-btn, #voice-btn {
            padding: 10px 15px;
            border: none;
            background: #007AFF;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Personal Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
        <button id="voice-btn" onmousedown="this.style.backgroundColor='#0056b3'" onmouseup="this.style.backgroundColor='#007AFF'">ðŸŽ¤</button>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            sendMessage();
        });

        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let inputField = document.getElementById("message-input");
            let message = inputField.value.trim();
            if (message === "") return;

            appendMessage("user", message);
            inputField.value = "";

            fetch("/send_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => appendMessage("assistant", data.response));
        }

        function appendMessage(sender, message) {
            let chatBox = document.getElementById("chat-box");
            let messageBubble = document.createElement("div");
            messageBubble.classList.add("chat-bubble", sender);
            messageBubble.textContent = message;
            chatBox.appendChild(messageBubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
